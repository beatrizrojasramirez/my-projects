<div class="container">
    <div class="callout callout-info">
        <h4>Orders</h4>
    </div>
    <div class="card">
        <div class="card-header">
            <h6>These are the orders</h6>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>{{order.id}}</td>
                        <td>{{order.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
