<div class="container">
    <div class="callout">
        <h4>Posts Assignment</h4>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>To-Dos</strong>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="iNewItem" class="form-label">New To-Do</label>
                <input type="text" class="form-control" id="iNewItem" (keyup.enter)="createPost(title)" #title>
            </div>
            <ul class="list-group">
                <li *ngFor="let post of posts; let i=index"  class="list-group-item d-flex justify-content-between align-items-center"> 
                    <div class="col col-sm-1">{{post.id}}</div>
                    <div class="col col-lg-10">{{post.title}}</div>
                    <div class="col">
                        <div class="btn-group" role="group">
                            <button class="btn rounded">
                                <i class="bi bi-pencil-square" (click)="openModal(post)"></i>
                            </button>
                            <button class="btn rounded">
                                <i class="bi bi-x" (click)="deletePost(i)"></i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
