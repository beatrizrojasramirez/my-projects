<div class="container">
    <div class="callout">
        <h4>Blog archives</h4>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>These are the archives</strong>
        </div>
        <div class="card-body">
            <ul class="list-group w-auto">
                <li class="list-group-item w-auto" *ngFor="let blog of archives; let i = index">
                    <button type="button" class="btn btn-outline-primary" [routerLink]="['/archives',blog.year, blog.month]">Archive {{blog.year}} / {{blog.month}}</button>
                </li>
            </ul>
        </div>
    </div>
</div>
