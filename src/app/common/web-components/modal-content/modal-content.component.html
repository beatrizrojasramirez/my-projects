<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="modalLabel"><ng-content select="[title]"></ng-content></h2>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="modal-body">
        <ng-content></ng-content>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
        <button class="btn btn-primary" (click)="passBack()">Save changes</button>
    </div>
</div>
